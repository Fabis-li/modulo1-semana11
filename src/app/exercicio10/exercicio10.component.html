<div class="container">
  
  <h2 class="text-center">Lista de Tarefas</h2>
  <div class="d-flex col-12">
    <div class="form col-9 d-flex">
      <input 
      type="email" 
      class="form-control my-3 " 
      id="exampleInputEmail1" 
      placeholder="Digite aqui"
      name="listatarefa"
      [(ngModel)]="listaTarefas"
      />
    </div> 
    <div class="col-3">
      <button type="button" class="btn btn-primary my-3 m-5" (click)="salvarLista()">Salvar</button>
    </div>
  </div>
  <div >
    <ol class="list-group list-group-numbered" *ngFor="let tarefa of tarefas">
        <li class="list-group-item d-flex justify-content-between align-items-start my-1">
          <div class="ms-2 me-auto" >
            <div class="fw-bold">{{ tarefa }}</div>          
          </div>
          <!-- <span class="badge bg-primary rounded-pill">14</span> -->
        </li>      
    </ol>
    <p *ngIf="tarefas.length == 0">
      Lista Vazia!
    </p>
  </div>
</div>
