<div [ngSwitch]="page">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">PetShop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" (click)="page = 'home'">Home</a>
              <a class="nav-link" (click)="page = 'preco'">Preços</a>
              <a class="nav-link" (click)="page = 'informacao'">Informações</a>              
            </div>
          </div>
        </div>
    </nav>

    <div  class="container">
        <h1 *ngSwitchDefault > Nenhuma Pagina Selecionada</h1>
        <h2 *ngSwitchCase="'home'">Estou na página de Home</h2>
        <h2 *ngSwitchCase="'preco'">Estou na página de Preços</h2>
        <h2 *ngSwitchCase="'informacao'">Estou na página de Informações</h2>
        
    </div>
</div>
